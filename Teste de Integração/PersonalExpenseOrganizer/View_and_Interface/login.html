<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); width: 300px; text-align: center; }
    h1 { margin-bottom: 20px; color: #333; font-size: 22px; }
    label { display: block; text-align: left; margin-top: 10px; font-weight: bold; color: #555; }
    input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; }
    button { margin-top: 20px; width: 100%; padding: 10px; background: #4CAF50; border: none; border-radius: 6px; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #45a049; }
    .erro { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form action="/login" method="post">
      <label>Usu√°rio</label>
      <input type="text" name="user" required>

      <label>Senha</label>
      <input type="password" name="senha" required>

      <button type="submit">Entrar</button>
    </form>
    <!--MENSAGEM_ERRO-->
  </div>
</body>
</html>
