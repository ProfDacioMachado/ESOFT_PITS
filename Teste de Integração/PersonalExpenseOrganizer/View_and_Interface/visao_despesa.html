<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Despesas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #006600;
    }
    .list {
      max-width: 600px;
      margin: 20px auto;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px;
      margin-bottom: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      text-decoration: none;
      color: #333;
      transition: background 0.2s;
    }
    .item:hover {
      background: #f0f0f0;
    }
    .valor {
      font-weight: bold;
      color: #006600;
    }
    .descricao {
      flex: 1;
      margin-left: 12px;
    }
    .menu {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Despesas Cadastradas</h1>
  <div class="list">
    <!-- Exemplo de itens (substitua pelo loop no backend) -->
    <a href="/detalhe_despesa?id=1" class="item">
      <span class="valor">R$ 150,00</span>
      <span class="descricao">Almoço no restaurante</span>
    </a>
    <a href="/detalhe_despesa?id=2" class="item">
      <span class="valor">R$ 300,00</span>
      <span class="descricao">Compra no supermercado</span>
    </a>
  </div>
  <a href="/menu" class="menu">⬅ Voltar ao Menu</a>
</body>
</html>
